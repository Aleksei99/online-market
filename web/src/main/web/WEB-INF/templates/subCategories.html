<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Categories of Products</h1>
<td>
    <p th:if="${subCategories.isEmpty()}">There are no subCategories</p>
    <div th:each="subCategory: ${subCategories}" th:unless="${subCategories.isEmpty()}">
        <a th:text="${subCategory.name}" th:href="@{/products/{id}(id=${subCategory.id})}"></a>
    </div>
</td>
</body>
</html>
