<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>You have </span>
<span th:text="${cartProducts.size()}"></span>
<span>product(s) in your cart:</span>
<form th:action="@{/ordering}" method="post" th:object="${modelOrder}">
    <div th:each="product: ${cartProducts}">
        <p th:text="${product.name}"></p>
        <p th:text="${product.brand}"></p>
        <p th:text="${product.description}"></p>
        <p th:text="${product.price}"></p><br>
        <input type="number" name="count" th:value="1">
        <input type="hidden" th:value="${product.price}" name="price" >
    </div>
    <input type="submit" value="Ordering">
</form>
</body>
</html>
