<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/forms.css}">
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}" class="ui-form">
    <h3>Registration</h3>
    <div class="form-row">
        <input type="text" th:field="*{name}" id="name" required autocomplete="off"><label for="name">Name</label>
    </div>
    <div class="form-row">
        <input type="text" th:field="*{surname}" id="surname" required autocomplete="off"><label
            for="surname">Surname</label>
    </div>
    <div class="form-row">
        <select id="role" th:field="*{role}">
            <option th:each="role : ${allRoles}"
                    th:text="${#strings.capitalize(#strings.toLowerCase(role))}"
                    th:value="${role}">
            </option>
        </select>
    </div>
    <input type="submit" id="send" value="Continue">
</form>
</body>
</html>
