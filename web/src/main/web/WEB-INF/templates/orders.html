<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Orders</h1>
<div  th:each="order: ${orders}" th:unless="${orders.isEmpty()}">
    <a th:text="${order.id}" th:href="@{/order/{id}(id=${order.id})}"></a>
</div>
</body>
</html>
